<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 심리테스트</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f9f9f9;
}

.container {
    width: 50%;
    margin: auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
}

h1, h2 {
    color: #333;
}

button {
    display: block;
    width: 80%;
    padding: 10px;
    margin: 10px auto;
    font-size: 18px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
}

button:hover {
    background-color: #45a049;
}

#result-container {
    display: none;
}
</style>
 </head>
 <body>
  <div class="container">
        <h1>MBTI 심리테스트</h1>
        <div id="question-container">
            <p id="question">질문이 여기에 표시됩니다.</p>
            <button class="option" onclick="answerQuestion('A')">A 선택지</button>
            <button class="option" onclick="answerQuestion('B')">B 선택지</button>
        </div>
        <div id="result-container" style="display: none;">
            <h2>당신의 MBTI 결과는?</h2>
            <p id="result"></p>
            <button onclick="restartTest()">다시 하기</button>
        </div>
    </div>
    <script src="https://simongsworld.github.io/EnterG/mbti.js"></script>
 </body>
</html>
