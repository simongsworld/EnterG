<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Years 2025</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Top box video */
        .top-video {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .top-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Background video */
        .background-video-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 200px);
            overflow: hidden;
        }

        .background-video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Letterbox overlay */
        .letterbox {
            position: relative;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 80%;
            height: 430px;
        }

        .letterbox .textbox {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            resize: none;
            outline: none;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
		
		ul.textbox li {
			list-style-type:none;
			float:left;
			padding-right:50px;
		}
				
		span.blur {
			color:#ff00ff;
		}
		
		span.bloom {
			color:#0000ff;
		}
		
		span.bail {
			color:#ff9900;
		}
    </style>
</head>
<body>
    <!-- Top box video -->
    <div class="top-video">
        <video autoplay loop muted>
            <source src="https://simongsworld.github.io/EnterG/write.mp4" type="video/mp4">
            해당 브라우저는 비디오를 지원하지 않습니다.
        </video>
    </div>

    <!-- Background video with letterbox overlay -->
    <div class="background-video-container">
        <video autoplay loop muted>
            <source src="https://simongsworld.github.io/EnterG/ipja.mp4" type="video/mp4">
            해당 브라우저는 비디오를 지원하지 않습니다.
        </video>
        <div class="letterbox">
				<ul class="textbox">
					<li><p><b><span class="bloom">2024년</span></b> 한해 동안 수고 많으셨어요.</p></li>
					<li><p>힘들었던 일, 마음 안좋았던 일, 이제는 모두 훌훌 날려버리고
					<b><span class="bail">2025년</span></b>새해를 맞이해요.</p></li>
					
					<li><p><b><span class="bloom">2024년</span></b> 마지막인 오늘 마무리 잘 하시고, 
					내일부턴 새롭게 다시 출발하자구요.</p></li>
					
					<li><p>내년에도 올해처럼 여전히 잘 부탁드려요.</p></li>
					
					<li><p><b><span class="blur">Happy New Years 2025</span></b></p></li>
					
				</ul>
        </div>
    </div>
</body>
</html>
