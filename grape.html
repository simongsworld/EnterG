<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML5 기본 템플릿">
  <meta name="author" content="Simongsworld">
  <meta name="keywords" content="HTML, Template, HTML5">
  <title>   </title>

</head>

<body>
<div style="width: 600px; height: 400px; margin: auto;">
    <canvas id="policyChangesChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('policyChangesChart').getContext('2d');
    var policyChangesChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['최저임금 인상', '근로장려금 소득 기준 상향', '국민내일배움카드 한도 상향', '육아휴직 기간 연장', '육아휴직 급여 상한액 인상'],
            datasets: [
                {
                    label: '2024년',
                    data: [9860, 3800, 100, 12, 150],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                },
                {
                    label: '2025년',
                    data: [10030, 4400, 200, 18, 250],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '금액 (단위: 천 원, 기간: 개월)'
                    }
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: '2024년 대비 2025년 주요 정책 변경 사항'
                }
            }
        }
    });
</script>

</body>
</html>
